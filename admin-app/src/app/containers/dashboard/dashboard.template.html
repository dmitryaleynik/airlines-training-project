<div class="dashboard">
  <h2 class="dashboard__logo">Dashboard</h2>
  <ul *ngIf="!category" class="nav-buttons">
    <li class="nav-buttons__button">
      <button class="btn" routerLink="/dashboard/flights">Flights</button>
    </li>
    <li class="nav-buttons__button">
      <button class="btn" routerLink="/dashboard/planes">Planes</button>
    </li>
  </ul>
  <div *ngIf="category === categoriesLocal.FLIGHTS">
    <app-new-flight-form [outerSubmit]="onNewFlightFormSubmit"></app-new-flight-form>
    <app-flights-table [data]="categoryData"></app-flights-table>
  </div>
  <div *ngIf="category === categoriesLocal.PLANES">
    <button class="btn" routerLink="/dashboard/new-plane">+ add new plane</button>
    <app-planes-table [data]="categoryData"></app-planes-table>
  </div>
</div>
