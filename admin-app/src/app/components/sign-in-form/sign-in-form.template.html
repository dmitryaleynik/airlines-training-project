<div class="sign-in-form-container">
  <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="user.email" id="email" name="email" class="form-control" required 
        pattern="^[a-zA-Z][a-zA-Z0-9]*@[a-zA-Z]+.[a-zA-Z]+$"
        #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.pattern">
          Email is invalid.
        </div>

      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="user.password" id="password" name="password" class="form-control" required minlength="6"
        #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters long.
        </div>

      </div>
    </div>

    <button type="submit" class="btn" [disabled]="!signInForm.form.valid">Submit</button>
  </form>
</div>
